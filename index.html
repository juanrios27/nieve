<!DOCTYPE html>
<html>
  <head>
    <title>Muñeco de Nieve en el Vacío - A-Frame</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script> 
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.controls.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FFFFFF" vr-mode-ui="enabled: true" ar-mode-ui="enabled: true">
      
      <a-sphere position="0 0.5 -3" radius="0.5" color="#FFF"></a-sphere>
      <a-sphere id="torso" position="0 1.25 -3" radius="0.4" color="#FFF"></a-sphere>
      <a-sphere position="0 1.9 -3" radius="0.3" color="#FFF"></a-sphere>

      <a-sphere position="-0.1 2 -2.7" radius="0.03" color="black"></a-sphere> 
      <a-sphere position="0.1 2 -2.7" radius="0.03" color="black"></a-sphere>  
      <a-cone position="0 1.9 -2.7" rotation="90 0 0" radius-bottom="0.05" height="0.2" color="orange"></a-cone> 
      <a-torus color="blue" arc="180" radius="0.1" radius-tubular="0.01" position="0 1.8 -2.7" rotation="0 0 180"></a-torus> 
      
      <a-cylinder color="black" height="0.02" radius="0.25" position="0 2.15 -3"></a-cylinder>
      <a-cylinder color="black" height="0.2" radius="0.18" position="0 2.25 -3"></a-cylinder>

      <a-cylinder color="#8B4513" height="0.8" radius="0.02" position="-0.75 1.25 -3" rotation="0 0 90"></a-cylinder>
      <a-cylinder color="#8B4513" height="0.8" radius="0.02" position="0.75 1.25 -3" rotation="0 0 90"></a-cylinder>
      
      <a-torus color="black" radius="0.4" radius-tubular="0.015" position="0 1.25 -3" rotation="90 0 0"></a-torus>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="directional" position="1 1 1"></a-light>
      <a-entity camera
          device-orientation-permission-ui
          look-controls="enabled: false"
          device-orientation-controls>
      </a-entity>

    </a-scene>
  </body>

</html>
